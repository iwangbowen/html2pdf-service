<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF 服务 - 高质量文档转换工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            color: #333;
            line-height: 1.4;
        }

        .container {
            width: 100%;
            padding: 5px;
        }

        .header {
            text-align: center;
            margin-bottom: 2px;
            color: #666;
            padding: 2px 0;
            background: none;
        }

        .header h1 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0;
            text-shadow: none;
        }

        .header p {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-bottom: 0;
        }

        .examples-section {
            background: #e9ecef;
            border-radius: 4px;
            padding: 3px;
            margin-bottom: 5px;
            border: 1px solid #ddd;
        }

        .examples-section h3 {
            margin-bottom: 2px;
            color: #666;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 500;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .editor-section {
            background: white;
            border-radius: 6px;
            border: 1px solid #ddd;
            overflow: hidden;
            flex: 1;
        }

        .section-header {
            background: #f8f9fa;
            color: #333;
            padding: 6px 8px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #ddd;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }

        .tab-button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            color: #666;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .tab-button:hover {
            background: #e9ecef;
            color: #333;
        }

        .tab-button.active {
            background: white;
            color: #333;
            border-bottom: 2px solid #333;
        }

        .tab-content {
            display: none;
            padding: 6px;
        }

        .tab-content.active {
            display: block;
        }

        .section-content {
            padding: 0;
        }

        .form-group {
            margin-bottom: 8px;
        }

        label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #333;
            font-size: 0.85rem;
        }

        textarea, select, input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;

            font-size: 12px;

            border-color: #666;

        }

            line-height: 1.4;
        }

            gap: 8px;
            margin-bottom: 8px;

        }

            font-weight: 500;

            gap: 6px;

            color: white;
            flex: 1;
            justify-content: center;
        }

        .convert-btn:hover {
            background: #218838;
        }

        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .load-example-btn {
            background: #007bff;
            color: white;
        }

            background: #0056b3;
        }

            font-size: 0.85rem;

            border: 1px solid #4caf50;
            color: #2e7d32;
        }

        .error {
            background-color: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
        }

        .examples-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            margin-top: 2px;
        }

        .example-card {
            background: white;
            border: 1px solid #e1e8ed;
            border-radius: 4px;
            padding: 6px 4px;
            cursor: pointer;
            transition: all 0.3s ease;

            font-weight: 500;
            color: #2c3e50;
            font-size: 0.9rem;

            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
        }

        .example-card.active {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            background: #f8f9fa;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .option-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .option-item {
            display: flex;
            flex-direction: column;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .preview-section {
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .preview-content {
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-style: italic;
        }

        .preview-iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 4px;
            background: white;
        }

        .stats-section {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        }

        .stat-number {

            font-weight: 700;
            color: #667eea;
            margin-bottom: 8px;

        }

        @media (max-width: 1024px) {

            }

        }

        @media (max-width: 768px) {

            }

            }

            .button-group {

            }

                width: 100%;

    </style>
</head>
<body>
    <div class="container">

    <script>
        async function convertToPDF() {
            const html = document.getElementById('htmlInput').value.trim();
            if (!html) {
                showResult('请输入 HTML 内容', 'error');
                return;
            }

            const convertBtn = document.querySelector('.convert-btn');
            const convertText = document.getElementById('convertText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            convertBtn.disabled = true;
            convertText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';

            try {
                const options = {
                    format: document.getElementById('format').value,
                    orientation: document.getElementById('orientation').value,
                    printBackground: document.getElementById('printBackground').checked,
                    margin: {
                        top: document.getElementById('marginTop').value,
                        right: document.getElementById('marginRight').value,
                        bottom: document.getElementById('marginBottom').value,
                        left: document.getElementById('marginLeft').value
                    }
                };

                const response = await fetch('/convert', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ html, options })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = url;
                    a.download = 'converted.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);

                    showResult('PDF 转换成功！文件已下载。', 'success');
                } else {
                    const error = await response.json();
                    showResult(`转换失败: ${error.error}`, 'error');
                }
            } catch (error) {
                showResult(`网络错误: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
                convertText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';

            setTimeout(() => {
                resultDiv.style.display = 'none';
            }, 5000);
        }

        }

        function loadReport() {
            document.getElementById('htmlInput').value = `<!DOCTYPE html>
<html>

    <title>工作报告</title>
    <style>

        function updateActiveCard(activeId) {
            // Remove active class from all cards
            const cards = document.querySelectorAll('.example-card');
            cards.forEach(card => card.classList.remove('active'));

            // Add active class to the selected card
            const activeCard = document.getElementById(activeId);
            if (activeCard) {

            }
        }

        function updatePreview() {
            const html = document.getElementById('htmlInput').value;
            const previewContent = document.getElementById('previewContent');

            if (html.trim()) {
                // Create a blob URL for the HTML content
                const blob = new Blob([html], { type: 'text/html' });
                const url = URL.createObjectURL(blob);

                // Create iframe for preview
                const iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.className = 'preview-iframe';
                iframe.onload = function() {
                    // Clean up the blob URL after loading
                    setTimeout(() => URL.revokeObjectURL(url), 1000);
                };

                // Clear previous content and add iframe
                previewContent.innerHTML = '';
                previewContent.appendChild(iframe);
            } else {
                // Show placeholder when no content
                previewContent.innerHTML = `
                    <div>
                        <i class="fas fa-eye fa-3x" style="color: #ccc; margin-bottom: 16px;"></i>
                        <p>在此处实时预览 HTML 内容效果</p>
                    </div>
                `;
            }
        }

        document.getElementById('htmlInput').addEventListener('input', function() {
            updatePreview();
        });
